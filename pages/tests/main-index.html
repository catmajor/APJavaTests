<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/matrixRain.css">
    <style>
      #$#THIS-WILL-BE-REPLACED-WITH-STYLE-CONTENT#$#
    </style>
  </head>
  <body>
    <div id="sidebar">
      <ul>
        <li>
          <p>Indent Test</p>
          <div class="checkbox"></div>
        </li>
        <li>
          <p>Scanner Test</p>
          <div class="checkbox"></div>
        </li>
        <li>
          <p>Comment Test</p>
          <div class="checkbox"></div>
        </li>
        <li>
          <p>80 Char Test</p>
          <div class="checkbox"></div>
        </li>
      </ul>
    </div>
    <div id="code-area-container">
      <div id="code-area">
        <div id="tabs">
          <div id="add-button"><span>+</span></div>
        </div>
        <div id="text-area">
          <div id="lines">1</div>
          <textarea id="input" role="textbox" contenteditable class="java">Code Here</textarea>
        </div>
      </div>
    </div>
    <div id="test-output-container">
      <div id="test-output-button">Click to Run Tests</div>
      <div id="test-output">
        <div class="tab-test-result" style="--test-output-result-single: 0, 255, 0">
          <div class="text">
            <p>Open Thingie</p>
            <p>File Name</p>
          </div>
          <div class="test-result">
            <div class="text">
              <p>Open Thingie</p>
              <p>Test name</p>
            </div>
            <div class="fail">
              Fail
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer><a href="https://github.com/catmajor/APJavaTests">Website by Nikita Ostapenko</a></footer>
    <script>
      #$#THIS-WILL-BE-REPLACED-WITH-MATRIX-RAIN#$#
    </script>
    <script>
      #$#THIS-WILL-BE-REPLACED-WITH-JS-CONTENT#$#
    </script>
  </body>
</html>
